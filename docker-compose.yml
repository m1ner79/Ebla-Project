version: 0.0.1

services:
  ebla:
    image: ebla
    build:
      context: .
      dockerfile: Dockerfile
    ports:
        - 3000
  
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080